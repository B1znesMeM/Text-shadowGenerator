<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="./js/script.js" defer></script>
    <title>Text shadow generator</title>
</head>
<body>
    <h1>Text shadow generator</h1>
    <div class="container">

        <div class="row">

            <div class="col-xl-4 col-md-6">

                <div class="card">

                    <div class="card-header bg-primary">Настройки:</div>

                    <div class="card-body">

                    <label for="font_size">Размер шрифта</label>
                    <input class="form-range" id="font_size" type="range" min="8" max="40" step="1" value="40">

                    <label for="offset_x">Смещение по оси x</label>
                    <input class="form-range" id="offset_x" type="range" min="-15" max="15" step="1" value="4">

                    <label for="offset_y">Смещение по оси y</label>
                    <input class="form-range" id="offset_y" type="range" min="-15" max="15" step="1" value="-1">

                    <label for="blur">Размытие</label>
                    <input class="form-range" id="blur" type="range" min="8" max="40" step="1" value="0">

                </div>

            </div>

        </div>

            <div class="col-xl-4 col-md-6">

                <div class="card">

                    <div class="card-header bg-primary">Цвет:</div>

                    <div class="card-body">

                        <input type="color" value="#8A8A8A">
                        <label for="opacity">Прозрачность</label>
                        <input class="form-range" id="opacity" type="range" min="0" max="1" step="0.01" value="1">

                    </div>

                </div>

            </div>

            <div class="col-xl-4 col-md-12">

                <div class="card">

                    <div class="card-header bg-primary">Результат:</div>

                    <div class="card-body">

                        <label for="resultHex">Цвет в HEX</label>
                        <textarea id="resultHex" rows="4" readonly></textarea><br>

                        <label for="resultRgba">Цвет в RGBA</label>
                        <textarea id="resultRgba" rows="3" readonly></textarea><br>

                    </div>

                </div>

            </div>

        </div>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
